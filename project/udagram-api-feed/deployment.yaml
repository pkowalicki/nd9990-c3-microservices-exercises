apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-api-feed
  name: udagram-api-feed
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udagram-api-feed
  template:
    metadata:
      labels:
        service: udagram-api-feed
    spec:
      containers:
      - image: pkowalic/udagram-api-feed
        name: udagram-api-feed
        imagePullPolicy: Always
        env:
          - name: POSTGRES_USERNAME
            valueFrom:
              secretKeyRef:
                key: POSTGRES_USERNAME
                name: udagram-secret
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                key: POSTGRES_PASSWORD
                name: udagram-secret          
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                key: POSTGRES_DB
                name: udagram-secret  
          - name: POSTGRES_HOST
            valueFrom:
              secretKeyRef:
                key: POSTGRES_HOST
                name: udagram-secret
          - name: AWS_REGION
            valueFrom:
              secretKeyRef:
                key: AWS_REGION
                name: udagram-secret
          - name: AWS_PROFILE
            valueFrom:
              secretKeyRef:
                key: AWS_PROFILE
                name: udagram-secret
          - name: AWS_BUCKET
            valueFrom:
              secretKeyRef:
                key: AWS_BUCKET
                name: udagram-secret
          - name: JWT_SECRET
            valueFrom:
              secretKeyRef:
                key: JWT_SECRET
                name: udagram-secret
          - name: URL
            valueFrom:
              secretKeyRef:
                key: URL
                name: udagram-secret
          - name: PORT
            valueFrom:
              secretKeyRef:
                key: PORT
                name: udagram-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "250m"       
        ports:
        - containerPort: 8080
      restartPolicy: Always